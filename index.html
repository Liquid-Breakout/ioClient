<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB's IO Client</title>
    <style>
        body, html {
            width: auto;
            height: 100%;
            margin: 0;
            background-color: #000;
            color: rgb(255, 255, 255);
            text-shadow: -.85px -.85px 0 #000, .85px -.85px 0 #000, -.85px .85px 0 #000, .85px .85px 0 #000;
        }

        .background {
            height: 100%;
            background-image: url("assets/JustMap.png");
            background-attachment: local;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .ioContainer {
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 390px;
            margin: auto;
        }
        .window {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 100%;
            background-color: rgba(40, 67, 103, 0.4);
            width: 380px;
            margin: auto;
            border: 3px solid rgb(17, 28, 43);
            border-radius: 8px;
            padding: 2%;
        }
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="ioContainer">
            <div class="logo">
                <img src="assets/WebBasedAudioPlayerLogo.png" width="400px">
            </div>
            <div class="window">
                <div id="usernameInput">
                    <label for="username"><b>Enter Username:</b></label>
                    <input type="text" id="username">
                    <input type="button" id="connect" value="Connect">
                </div>
                <div id="connectInfo" hidden="true">
                    <label><b>Client:</b></label>
                    <label id="info">None</label>
                    <input type="button" id="reconnect" value="Reconnect" hidden="true"><br>
                    <label><b>BGM:</b></label>
                    <label id="bgmInfo">Playing: 0:00/0:00</label>
                </div>
                <div>
                    <label for="volumeRange" id="volumeInfo">Volume: 70%</label><br>
                    <input type="range" min="0" max="100" value="70" class="slider" id="volumeRange">
                </div>
                <div>
                    <label><b>On Death</b></label><br>
                    <input type="radio" name="death_radio" id="quieten_bgm_ondeath" value="quieten">
                    <label for="quieten">Quieten BGM</label>
                    <input type="radio" name="death_radio" id="stop_bgm_ondeath" value="stop" checked="true">
                    <label for="stop">Stop BGM</label>
                    <input type="radio" name="death_radio" id="disable_bgm_ondeath" value="disable">
                    <label for="stop">Disable</label>
                </div>
                <div>
                    <label><b>Leaving Game</b></label><br>
                    <input type="radio" name="leave_radio" id="stop_bgm_onleaving" value="stop" checked="true">
                    <label for="quieten">Stop BGM</label>
                    <input type="radio" name="leave_radio" id="disable_bgm_onleaving" value="disable">
                    <label for="stop">Disable</label>
                </div>
            </div>
        </div>
    </div>
    <script src="handler.js"></script>
</body>
</html>
